apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
spec:
  ingressClassName: nginx
  rules:
  - host: eks-cohort-5-argo.sctp-sandbox.com
    http:
      paths:
      - backend:
          service:
            name: my-argo-cd-argocd-server 
            port:
              number: 80
        path: /
        pathType: Prefix
